<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map Route</title>

    <!-- LEAFLET  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <!-- MAP QUEST  -->
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-core.js"></script>
    <link
      type="text/css"
      rel="stylesheet"
      href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest-core.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body style="border: 0px; margin: 0px">
    <div id="map"></div>

    <div class="formBlock">
      <form id="form">
        <input
          type="text"
          name="start"
          class="input"
          id="start"
          placeholder="Choose starting point"
        />
        <input
          type="text"
          name="end"
          class="input"
          id="destination"
          placeholder="Choose ending point"
        />

        <button type="submit">Get direction</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
